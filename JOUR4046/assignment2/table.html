<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Class Demo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/list_users">List Users</a></li>
          <li><a href="/user">Add User</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
          <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
<div class="jumbotron text-center">
  <h1>Dion's flask table</h1>
  <p>Resize this responsive page to see the effect!</p>
</div>
<div class='container'>
<table id="myTable" class="table table-striped" style="width:100%" >
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Student Id</th>
        <th>Date of Birth</th>
        <th>Record Id</th>
      </tr>
    </thead>
    <tbody>



        <script type="text/javascript" charset="UTF-8">


          var obj1={{data|tojson}};
          var obj=JSON.parse(obj1);


            var a=[1,2,3];
            var b=2;
            var c=3;
            var d=4;

            for (var i=0; i<5; i++)
            {

              full_name=obj.records[i].fields.full_name;
              student_id=obj.records[i].fields.student_id;
              date_of_birth=obj.records[i].fields.date_of_birth;
              record_id=obj.records[i].fields.record_id;

                document.write("<tr>");
                document.write("<td>"+full_name+"</td>");
                document.write("<td>"+student_id+"</td>");
                document.write("<td>"+date_of_birth+"</td>");
                document.write("<td>"+record_id+"</td>");
                document.write("</tr>");
            }
          </script>

        </tbody>
      </table>
</div><!--end container-->







<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script>
      $(document).ready(function(){
          $('#myTable').DataTable({
            "paging":   true,
            "ordering": true,
            "searching": true
          });
      });
</script>
</body>
</html>
